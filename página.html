<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto eCommerce</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <header>
        <img src="ruta/al/logo.jpg" alt="Logo de la empresa">
        <div>
            <h1>Proyecto eCommerce</h1>

        </div>

                <input type="text" name="q" placeholder="Buscar...">
                <input type="submit" value="Buscar">
            </form>
            <div>
                <a href="https://www.facebook.com/tuempresa">
                    <img src="ruta/al/icono/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/tuempresa">
                    <img src="ruta/al/icono/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/tuempresa">
                    <img src="ruta/al/icono/instagram.png" alt="Instagram">
                </a>
            </div>
        </nav>
    </header>
    <section class="fondo-con-texto">
        <h1>Texto flotante</h1>
    </section>
    
    <main>
        <div class="contenedor">
            <img src="ruta/a/la/imagen1.jpg" alt="Imagen 1">
            <p>Texto para la imagen 1</p>
        </div>
        <div class="contenedor">
            <img src="ruta/a/la/imagen2.jpg" alt="Imagen 2">
            <p>Texto para la imagen 2</p>
        </div>
        <div class="contenedor">
            <img src="ruta/a/la/imagen3.jpg" alt="Imagen 3">
            <p>Texto para la imagen 3</p>
        </div>
        <div class="contenedor">
            <img src="ruta/a/la/imagen4.jpg" alt="Imagen 4">
            <p>Texto para la imagen 4</p>
        </div>
        <div class="contenedor">
            <img src="ruta/a/la/imagen5.jpg" alt="Imagen 5">
            <p>Texto para la imagen 5</p>
        </div>
        <!-- 15 contenedores en total -->
    </main>
    
    <footer>
        <div class="info">
            <p>Información 1</p>
            <p>Información 2</p>
            <p>Información 3</p>
        </div>
        <div class="paginacion">
            <a href="#">«</a>
            <span>1</span>
            <a href="#">»</a>
        </div>
    </footer>
    <script src="dataset.js"></script>

</html>
